<html>	<head>		<meta http-equiv="content-type" content="text/html;charset=x-mac-roman">		<title>Menu Generate</title>		<meta name="robots" content="index">	</head>	<body>		<h1>Menu Generate</h1>		<ul>			<li><span class="menuitem"><strong>Generate Code</strong></span>: generate the parser/lexer code of the current grammar.</li>			<li><span class="menuitem"><strong>Show Parser Code</strong></span>: show the parser code of the current grammar.</li>			<li><strong><span class="menuitem">Show Lexer Code</span></strong>: show the lexer code of the current grammar.</li>			<li><span class="menuitem"><strong>Show Rule Code</strong></span>: show the code of the current rule of the grammar.</li>		</ul>		<p></p>	</body></html>
