<html>	<head>		<meta http-equiv="content-type" content="text/html;charset=x-mac-roman">		<title>Menu Find</title>		<meta name="robots" content="index">	</head>	<body>		<h1>Menu Find</h1>		<ul>			<li><span class="menuitem"><strong>Find</strong></span>: open the Find dialog.</li>			<li><span class="menuitem"><strong>Find Next</strong></span>: find the next occurrence of text.</li>			<li><span class="menuitem"><strong>Find Previous</strong></span>: find the previous occurrence of text.</li>			<li><span class="menuitem"><strong>Find Text at Caret</strong></span>: find the current selected text.</li>			<li><span class="menuitem"><strong>Find Usages</strong></span>: find the usage of the selected token or rule.</li>		</ul>	</body></html>
