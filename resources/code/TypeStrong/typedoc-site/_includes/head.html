<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
        {% if eleventyNavigation.title != undefined %}
            {{ eleventyNavigation.title }} |
        {% elsif eleventyNavigation.key != undefined %}
            {{ eleventyNavigation.key }} |
        {% endif %}
        TypeDoc
    </title>
    <meta
        name="description"
        property="og:description"
        content="{{ site.description }}"
    />
    <meta
        name="keywords"
        content="TypeScript documentation generator javascript open source"
    />
    <meta
        property="og:title"
        content="{{ eleventyNavigation.title | default: eleventyNavigation.key }}"
    />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="TypeDoc Documentation Generator" />
    <meta name="twitter:card" content="summary" />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script src="/scripts/toc.js" defer></script>
    <script>
        if (location.host === "typedoc.org" && location.protocol === "http:") {
            location.protocol = "https:";
        }
    </script>
</head>
