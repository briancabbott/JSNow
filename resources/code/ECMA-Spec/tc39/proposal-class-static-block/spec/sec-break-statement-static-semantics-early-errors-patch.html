    <emu-clause id="sec-break-statement-static-semantics-early-errors">
      <h1>Static Semantics: Early Errors</h1>
      <emu-grammar>BreakStatement : `break` `;`</emu-grammar>
      <ul>
        <li>
          It is a Syntax Error if this |BreakStatement| is not nested, directly or indirectly (but not crossing function<ins> or `static` initialization block</ins> boundaries), within an |IterationStatement| or a |SwitchStatement|.
        </li>
      </ul>
    </emu-clause>
