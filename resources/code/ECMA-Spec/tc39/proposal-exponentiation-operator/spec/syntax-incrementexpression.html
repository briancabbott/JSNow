<emu-grammar>
  UpdateExpression[Yield] :
    LeftHandSideExpression[?Yield]
    LeftHandSideExpression[?Yield] [no LineTerminator here] `++`    #1
    LeftHandSideExpression[?Yield] [no LineTerminator here] `--`    #2
    `++` UnaryExpression[?Yield]    #3
    `--` UnaryExpression[?Yield]    #4
</emu-grammar>
